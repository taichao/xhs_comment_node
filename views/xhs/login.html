  <body class="login-body">

    <div class="container">
        <form class="form-signin" action="/login" method="post">
            <h2 class="form-signin-heading">新华社评论管理系统</h2>
            <div class="login-wrap">
                <input name="username" id="username" type="text" class="form-control" placeholder="用户名" autofocus>
                <input name="password" type="password" class="form-control" placeholder="密码">
                <label class="checkbox">
                    <input type="checkbox" value="remember-me">记住密码
                    <span class="pull-right" style="color:red" id="msg">
                       <!--  <a data-toggle="modal" href="#myModal"> 忘记密码?</a> -->
                       <%   if(typeof(message) != 'undefined') { %>
                                <%= message %>
                       <%   } %>
                    </span>
                </label>
                <button class="btn btn-lg btn-login btn-block" type="submit">登陆</button>
            </div>

            <!-- Modal -->
            <!-- modal -->

        </form>
    </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        var txtValue;
       
        jQuery(function($) {
            txtValue = $("#username").val();
            $("#username").bind("keydown", function() {
                var currentValue = $(this).val();
                if (currentValue != txtValue) {
                    TxtChange();
                }
            });
        });

        function TxtChange() {
            $('#msg').html('<span class="pull-right" style="color:red" id="msg"> </span>');       
        }
    </script>

  </body>
</html>
