<%include common/head.html%>

<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <!--breadcrumbs start -->
                <ul class="breadcrumb" style="width:98%;margin:0 auto 10px">
                    <li><a href="#">新闻列表</a></li>
                    <!--<li><a href="#">讲解人管理</a></li>-->
                </ul>
                <!--breadcrumbs end -->
            </div>
        </div>

        <!--列表页面-->
        <div class="col-lg-12">
            <section class="panel">
                <table class="table table-striped table-advance table-hover">
                    <thead>
                        <tr>
                            <th><i class="icon-bullhorn"></i>文章id</th>
                            <th class="hidden-phone"><i class="icon-question-sign"></i> 标题</th>
                            <th><i class="icon-bookmark"></i> 时间</th>
                            <th><i class=" icon-edit"></i> 评论数</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <% if(result.length){ %>
                        <% result.forEach(function(list){%>
                        <tr>
                            <td><a href="#"><%= list.id %></a></td>
                            <td class="hidden-phone"><%= list.topic %></td>
                            <td><%= list.releaseDate %></td>
                            <td><span class="label label-info label-mini"><%= list.comment %></span></td>
                            <td>
                                <a href="/comment/release_comment_list?id=<%= list.id %>&title=<%= list.topic %>" class="btn btn-primary">发评论</a>
                            </td>
                        </tr>
                        <% });} %>
                    </tbody>
                </table>
            </section>
        </div>

            <div class="text-center">
            <ul class="pagination">
            <li><a href="#">«</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>

            <li><a href="#">5</a></li>
            <li><a href="#">»</a></li>
            </ul>
            </div>
        -->




    </section>

</section>
<!--main content end-->
