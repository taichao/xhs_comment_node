<% if(result.length){%>
<% result.forEach(function(comment){%>
<tr>
	<td><input class="checkbox" type="checkbox" name="comment" value="<%= comment.id %>"/></td>
	<td id="id_<%= comment.id %>"><%= comment.id %></td>
	<td id="content_<%= comment.id %>" class="hidden-phone"><%= comment.comment %></td>
	<td id="nickname_<%= comment.id %>"><%= comment.nick %></td>
</tr>
<% });} %>
