  <%include ../common/head.html%>
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <!--breadcrumbs start -->
                    <ul class="breadcrumb" style="width:98%;margin:0 auto 10px">
                        <li><a href="#">新闻列表</a></li>
                        <li><a href="#">评论</a></li>
                    </ul>
                    <!--breadcrumbs end -->
                </div>
            </div>

            <!--列表页面-->
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        文章title
                    </header>
                    <div class="innertop">
                      <div class="inner">
                       <div class="one">
                           <div class="text" style="margin-right:15px">&nbsp;筛选条件：</div>
                           <div class="radios" >
                               <label class="label_radio r_off" for="radio-01" style="float:left;margin-right:20px;">
                                   <input name="sample-radio" id="radio-01" value="1" type="radio" checked> 关键字
                               </label>
							   <label class="label_radio r_off" for="radio-02" style="float:left">
                                   <input name="sample-radio" id="radio-02" value="1" type="radio">分类
                               </label>
                           </div>
                       </div>
                       <div class="one">
                           <div class="text1" >查询内容：</div>
                           <div style="" class="col-sm-10 key" style="width:80%">
                               <input id="key_search" type="text" class="form-control">
                           </div>
						   <div style="" class="one key">
							   <button type="submit" class="search_comment btn btn-danger" style="margin-right:72px">查询</button>
						   </div>
                     
							<select style="width:auto;height:33px;display:none;margin-left:5px" id="category_select" class="form-control category" size="1" name="example_length" aria-controls="example">
								<option value="0" selected="selected">请选择</option>
							</select>

                       </div>
                       
                      </div>
                        <div class="inner" style="height:100%">
                            <div class="one">
                            <div class="text1" >昵称：</div>
                            <div class="col-sm-10" style="width:80%">
                                <input type="text" class="form-control" >
                            </div>
                            </div>
                         <div class="one">
                            <div class="text1" >评论内容：</div>
                            <div class="col-sm-10" style="width:80%">
                                <input type="text" class="form-control" >
                            </div>
                        </div>
                         <div class="one">
                             <button type="submit" class="btn btn-danger">评论</button>
                         </div>
                        </div>
						<div style="clear:both"></div>
                    </div>

                    <table class="table table-striped table-advance table-hover">
                        <thead>
                        <tr>
                            <th style="width:200px;"><i class="icon-bullhorn"></i>评论id</th>
                            <th class="hidden-phone" style="width:600px;"><i class="icon-question-sign"></i> 内容</th>
                            <th style="width:300px;"><i class="icon-bookmark" ></i> 昵称</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="comment_list">
                        </tbody>
                    </table>
                </section>
            </div>
            <div class="text-center">
                <ul class="pagination">
                    <li><a href="#">«</a></li>

                </ul>
            </div>




        </section>

    </section>
    <!--main content end-->

      <%include ../common/foot.html%>

</section>

<script>
	$('#radio-01').bind('click' , function(){
		$('.key').show();
		$('.category').hide();
	});
	$('#radio-02').bind('click' , function(){
		$('.category').show();
		$('.key').hide();

		$.ajax({
			url			:'/comment/comment_category',
			type		:'GET',
			dataType	:'json'

		})
		.done(function(data) {
            console.log("get questionBank success");
			console.log(data);
			$('#category_select').find('option').each(function(index){
				if(index != 0){
					this.remove();
				}
			});
			data.forEach(function(category){
				var domEvent = "<option value='"+category.id+"' >"+category.name+"</option>"
				$('#category_select').append(domEvent);
			});
        })
        .fail(function(data) {
            console.log("get questionBank error");
        });
	});

	$('.search_comment').bind('click' , function(){
		var content = $('#key_search').val();
		console.log(content);
		$.ajax({
			url			: '/comment/search_comment?content='+content,
			type		: 'GET',
			dataType	: 'html'
		})
		.done(function(data){
			$('#comment_list').append(data);
			console.log(data);
		})
	});
</script>

</body>
</html>
