<%include ../common/head.html%>
<!--main content start-->
<section id="main-content">
	<section class="wrapper">
		<div class="row">
			<div class="col-lg-12">
				<!--breadcrumbs start -->
				<ul class="breadcrumb" style="width:98%;margin:0 auto 10px">
					<li><a href="#">新闻列表</a></li>
					<li><a href="#">评论</a></li>
				</ul>
				<!--breadcrumbs end -->
			</div>
		</div>

		<!--列表页面-->
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading" id="article_id" article_id="<%= id %>">
					<%= title %>
				</header>
				<div class="innertop">
					<div class="inner">
						<div class="one">
							<div class="text" style="margin-right:15px">&nbsp;筛选条件：</div>
							<div class="radios" >
								<label class="label_radio r_off" for="radio-01" style="float:left;margin-right:20px;">
									<input style="float:left" name="sample-radio" class="radio" id="radio-01" value="" type="radio" checked> 关键字
								</label>
								<label class="label_radio r_off" for="radio-03" style="float:left;margin-right:20px;">
									<input style="float:left" name="sample-radio" class="radio" id="radio-03" value="zhihu" type="radio"> 知乎
								</label>
								<label class="label_radio r_off" for="radio-02" style="float:left;margin-right:20px;">
									<input style="float:left" name="sample-radio" id="radio-02" value="1" type="radio">分类
								</label>
								<label class="label_radio r_off" for="radio-04" style="float:left;margin-right:20px;">
									<input style="float:left" name="sample-radio" class="radio"  id="radio-04" value="weibo" type="radio">微博
								</label>
								<label class="label_radio r_off" for="radio-05" style="float:left">
									<input style="float:left" name="sample-radio" class="radio"  id="radio-05" value="weibo" type="radio">新闻列表
								</label>
							</div>
							<div style="clear:both"></div>
						</div>
						<div class="one">
							<div class="text1" >查询内容：</div>
							<div style="" class="col-sm-10 key" style="width:80%">
								<input id="weibo_search" type="text" class="form-control" value="微博ID" style="width:150px;float:left;display:none">
								<input id="key_search" type="text" class="form-control" value="关键词" style="width:150px;float:left;">
								<input id="key_num" type="text" class="form-control" value="50" style="width:150px;float:left;">
							</div>
							<div style="" class="one key">
								<button type="submit" class="search_comment btn btn-danger" style="margin-right:72px;margin-top:20px;">查询</button>
							</div>

							<select style="width:auto;display:none;float:left;margin-top:8px;height:30px;" id="category_select" class="form-control category" size="1" name="example_length" aria-controls="example">
								<option value="0" selected="selected">请选择</option>
							</select>	 

							<select style="width:auto;display:none;float:left;margin-top:8px;margin-left:10px;height:30px;" id="category_select_child" class="form-control category" size="1" name="example_length" aria-controls="example">
								<option value="0" selected="selected">请选择</option>
							</select>

							<select style="width:auto;display:none;float:left;margin-top:8px;margin-left:10px;height:30px;"  class="form-control news_list" size="1" name="example_length" aria-controls="example">
								<option value="0" selected="selected">请选择</option>
								<option value="xinlang">新浪</option>
								<option value="baidu">百度</option>
								<option value="tengxun">腾讯</option>
								<option value="wangyi">网易</option>
							</select>
							<div style="clear:both"></div>
						</div>

					</div>

					<div style="clear:both"></div>
				</div>

				<table class="table table-striped table-advance table-hover" style="margin-bottom:20px;">
					<thead>
						<tr>
							<th><i class="icon-bullhorn"></i>选择</th>
							<th><i class="icon-bullhorn"></i>评论id</th>
							<th class="hidden-phone"><i class="icon-question-sign"></i> 内容</th>
							<th><i class="icon-bookmark"></i> 昵称</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="comment_list">
					</tbody>
				</table>
				<label class="label_radio r_off label_all" for="all_checkbox">
					<input style="float:left" id="all_checkbox" type="radio" name="checkbox"> 全选
				</label>
				<label class="label_radio r_off label_all" for="all_not_checkbox">
					<input style="float:left" id="all_not_checkbox" type="radio" name="checkbox"> 全不选
				</label>
				<button type="submit" class="btn btn-danger" id="submit_commit_more">发评论</button>	
			</section>
		</div>
		<div class="text-center">
			<button style="display:none" type="button" class="btn btn-danger page" id="pre_page" page="0">上一页</button>
			<button type="button" class="btn btn-danger page" id="next_page" page="2">下一页</button> 
		</div>




	</section>

</section>
<!--main content end-->


<script>
seajs.use("page/release_comment_list" , function(obj){
	obj.release_comment_list();
});
</script>

<%include ../common/foot.html%>
